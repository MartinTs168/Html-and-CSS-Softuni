<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="icons_state.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="container">
            <h2>Login</h2>
            <hr>
            <form action="#">
                <div class="field">
                    <label for="email">Email</label>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" name="email" required>
                    <p class="desc">example: konstantin.dankov@gmail.com</p>
                </div>
                

                <div class="field">
                    <label for="password">Password</label>
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="password" name="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$">
                    <p class="desc">minimum 6 characters, letters and numbers, at least 1 special character</p>
                </div>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
