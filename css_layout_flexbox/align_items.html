<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="display_flex.css" type="text/css">
    <link rel="stylesheet" href="align_items.css" type="text/css">
</head>
<body>
    <h1>align-items</h1>
    <h2>align-items: stretch (default)</h2>
    <div class="flex_container align_items_stretch">
        <div class="flex_item">1</div>
        <div class="flex_item">2</div>
        <div class="flex_item">3</div>
    </div>
    <h2>align-items: flex-start</h2>
    <div class="flex_container align_items_flex_start">
        <div class="flex_item">1</div>
        <div class="flex_item">2</div>
        <div class="flex_item">3</div>
    </div>
    <h2>align-items: flex-center</h2>
    <div class="flex_container align_items_center">
        <div class="flex_item">1</div>
        <div class="flex_item">2</div>
        <div class="flex_item">3</div>
    </div>
    <h2>align-items: flex-end</h2>
    <div class="flex_container align_items_flex_end">
        <div class="flex_item">1</div>
        <div class="flex_item">2</div>
        <div class="flex_item">3</div>
    </div>
    <h2>align-items: flex-baseline</h2>
    <div class="flex_container align_items_flex_baseline">
        <div class="flex_item">1</div>
        <div class="flex_item">2</div>
        <div class="flex_item">3</div>
    </div>
</body>
</html>
