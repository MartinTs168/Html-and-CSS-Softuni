<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="display_flex.css" type="text/css">
    <link rel="stylesheet" href="flex_wrap.css" type="text/css">
</head>
<body>
    <h1>flex-wrap</h1>
    <h2>flex-wrap: no wrap; (default)</h2>
    <div class="flex_container flex_no_wrap">
        <div class="flex_item">1</div>
        <div class="flex_item">2</div>
        <div class="flex_item">3</div>
        <div class="flex_item">4</div>
        <div class="flex_item">5</div>
        <div class="flex_item">6</div>
        <div class="flex_item">7</div>
        <div class="flex_item">8</div>
        <div class="flex_item">9</div>
    </div>
    <h2>flex-wrap: wrap;</h2>
    <div class="flex_container flex_wrap">
        <div class="flex_item">1</div>
        <div class="flex_item">2</div>
        <div class="flex_item">3</div>
        <div class="flex_item">4</div>
        <div class="flex_item">5</div>
        <div class="flex_item">6</div>
        <div class="flex_item">7</div>
        <div class="flex_item">8</div>
        <div class="flex_item">9</div>
    </div>
    <h2>flex-wrap: wrap-reverse;</h2>
    <div class="flex_container flex_wrap_reverse">
        <div class="flex_item">1</div>
        <div class="flex_item">2</div>
        <div class="flex_item">3</div>
        <div class="flex_item">4</div>
        <div class="flex_item">5</div>
        <div class="flex_item">6</div>
        <div class="flex_item">7</div>
        <div class="flex_item">8</div>
        <div class="flex_item">9</div>
    </div>
</body>
</html>
